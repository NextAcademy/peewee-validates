language: python
sudo: false
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
env:
  - PEEWEE_VERSION=2.8.2
  - PEEWEE_VERSION=2.8.8
install:
  - "pip install peewee==$PEEWEE_VERSION"
  - "pip install python-coveralls==2.7.0"
  - "pip install -r requirements-test.txt"
before_script:
  - "coverage erase"
script:
  - "py.test --cov=peewee_validates.py"
after_success:
  - "coverage report"
  - "coveralls"
